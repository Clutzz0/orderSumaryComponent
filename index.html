<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="background flex">
      <article class="card flex">
        <div class="header-img">
          <img src="img/illustration-hero.svg" alt="" />
        </div>
        <div class="order-txt">
          <h1 class="order-title">Order Summary</h1>
          <p class="order-desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="payment-tab flex">
          <object data="img/icon-music.svg" alt="" class="music-icon"></object>
          <div class="payment-text flex">
            <h2 class="payment-title">Annual Plan</h2>
            <p class="payment-price">$59.99/year</p>
          </div>
          <a href="#" class="mock-link">Change</a>
        </div>
        <div class="buttons flex">
          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel-btn">
            <span class="cancel-txt">Cancel Order</span>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
